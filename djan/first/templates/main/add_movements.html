{% extends 'main/layout.html'%}

{% block content %}
<section>
    <div class="uk-container">

            <h2 class="uk-modal-title">Введите данные</h2>
            <form method="post">
                {% csrf_token %}
                <fieldset class="uk-fieldset">
                    <div class="uk-margin">
                        {{ form.departure_date }}
                    </div>
                    <div class="uk-margin">
                        {{ form.arrival_date }}
                    </div>
                    <div class="uk-margin">
                        {{ form.first_location }}
                    </div>
                    <div class="uk-margin">
                        {{ form.second_location }}
                    </div>
                </fieldset>
                <button class="uk-button uk-button-primary" type="submit">Сохранить</button>
            </form>
            <div class="">
                <a href="" class="uk-button uk-button-default">Закрыть</a>
            </div>
        </div>
    </div>

    </div>
</section>

{% endblock %}
